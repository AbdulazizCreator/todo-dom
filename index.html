<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 36</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3 class="text-center my-3">TODO APP</h3>

    <!-- Adding task -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <form action="#">
            <div class="input-group mb-3">
              <input
                id="add_task_input"
                type="text"
                class="form-control"
                placeholder="Adding task"
                aria-describedby="add_task_btn"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="add_task_btn"
              >
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-success"
          role="progressbar"
          aria-label="Success striped example"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>

    <!-- Tasks -->
    <div class="container">
      <div class="row">
        <!-- Not done tasks -->
        <div class="col-md-6">
          <h2>Not done tasks</h2>
          <div id="not_done_tasks"></div>
        </div>
        <!-- Done tasks -->
        <div class="col-md-6">
          <h2>Done tasks</h2>
          <div id="done_tasks"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
